apply plugin: 'com.android.application'

// ButterKnife
apply plugin: 'android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "org.kormelink.josse.customsoundboard"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'

    // for Firebase authentication
    compile 'com.google.firebase:firebase-auth:9.4.0'

    // for Firebase storage
    compile 'com.google.firebase:firebase-storage:9.4.0'
    compile 'com.google.firebase:firebase-auth:9.4.0'

    // for ButterKnife (https://github.com/JakeWharton/butterknife#download)
    compile 'com.jakewharton:butterknife:8.3.0'
    apt 'com.jakewharton:butterknife-compiler:8.3.0'

    // for CardView and RecyclerView (https://developer.android.com/training/material/lists-cards.html)
    compile 'com.android.support:cardview-v7:24.1.1'
    compile 'com.android.support:recyclerview-v7:24.1.1'

    // for Firebase Realtime Database (compile 'com.google.firebase:firebase-database:9.4.0') and the UI element
    compile 'com.google.firebase:firebase-database:9.4.0'
    compile 'com.firebaseui:firebase-ui-database:0.4.0'

    //dependency for OrmLite
    compile 'com.j256.ormlite:ormlite-android:4.48'
}

// FireBase
apply plugin: 'com.google.gms.google-services'